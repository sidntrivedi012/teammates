<div class="row">
  <div class="col-sm-12">
    <div class="checkbox" data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this will allow response givers to give the same rank to multiple recipients">
      <label class="bold-label">
        <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKISDUPLICATESALLOWED}"
            id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKISDUPLICATESALLOWED}-${questionNumber}"
            ${areDuplicatesAllowedChecked}>
        Allow response giver to give the same rank to multiple options
      </label>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="checkbox" data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this will ensure respondent ranks at least the mentioned number of options.">
          <label class="bold-label">
            <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINRECIPIENTSCHECKBOX}"
                id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINRECIPIENTSCHECKBOX}-${questionNumber}" ${isMinRecipientsToBeRankedEnabled}>
            Minimum number of options a respondent must rank
          </label>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="pull-left">
          <input type="number" class="form-control" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINRECIPIENTSTOBERANKED}"
              id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINRECIPIENTSTOBERANKED}-${questionNumber}" min="1" value="${minRecipientsToBeRanked}">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="checkbox" data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this will ensure respondent ranks at most the mentioned number of options.">
          <label class="bold-label">
            <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXRECIPIENTSCHECKBOX}"
                id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXRECIPIENTSCHECKBOX}-${questionNumber}" ${isMaxRecipientsToBeRankedEnabled}>
            Maximum number of options a respondent can rank
          </label>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="pull-left">
          <input type="number" class="form-control" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXRECIPIENTSTOBERANKED}"
              id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXRECIPIENTSTOBERANKED}-${questionNumber}" min="1" value="${maxRecipientsToBeRanked}">
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
